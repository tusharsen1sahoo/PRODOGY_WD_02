<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>

<body>
    <div class="parent">
        <h1>StopWatch</h1>
        <div class="stopwatch">
            <div class="display">00:00:00:00</div>
            <div class="button">
                <button class="btn" id="btn1">Start</button>
                <button class="btn" id="btn2">Stop</button>
                <button class="btn" id="btn3">Reset</button>
            </div>
        </div>

    </div>
</body>
<script src="stopwatch.js">
   
</script>

</html>
